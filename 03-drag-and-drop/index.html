<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Kanban Board</h1>

      <div class="board">
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">Partner Simulation</div>
          <div class="card" draggable="true" id="card2">KPI Check</div>
        </div>

        <div class="list" id="list2">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card3">Coding Projects</div>
        </div>

        <div class="list" id="list3">
          <h2>Done</h2>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
